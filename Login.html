<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="LoginStyles.css">
	<title>Login</title>
</head>
<body>
	<form name="Login" method="post">
		<fieldset>
		<label for="uname"><input id="uname" name="uname" type="text" placeholder="Username" required /></label><br>
		<label for="password"><input id="password" type="password" placeholder="Password" pattern="[a-z0-5]{8,}" required/></label><br><br>

		<input type="submit" value="LOGIN">
		<p>Not registered? <a href="Registration.html">Create an account</a>

		</fieldset>
	</form>
</body>
</html>
